  <script>
    // Polyfill completo para QWebChannel (used by Qt/Electron environments)
    // Define ANTES de qualquer script carregar
    window.QWebChannel = window.QWebChannel || {};

    if (!window.QWebChannelMessageDispatcher) {
      window.QWebChannelMessageDispatcher = {
        dispatch: function (callback) {
          if (callback) callback({});
        }
      };
    }

    // Define a classe QWebChannel completa
    if (typeof window.QWebChannel !== 'function') {
      window.QWebChannel = class {
        constructor(transport, initCallback) {
          this.transport = transport;
          this.objects = {};
          if (initCallback) {
            initCallback(this);
          }
        }
      };
    }

    // Intercepta XMLHttpRequest para bloquear qwebchannel
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url) {
      if (typeof url === 'string' && (url.includes('qwebchannel') || url.startsWith('qt://') || url.startsWith('qrc://'))) {
        console.debug('[QWebChannel Polyfill] Blocked XHR:', url);
        return;
      }
      return originalOpen.apply(this, arguments);
    };

    // Intercepta fetch() para bloquear qwebchannel
    const originalFetch = window.fetch;
    window.fetch = function (resource, init) {
      const url = typeof resource === 'string' ? resource : resource.url || '';
      if (url.includes('qwebchannel') || url.startsWith('qt://') || url.startsWith('qrc://')) {
        console.debug('[QWebChannel Polyfill] Blocked fetch:', url);
        return Promise.resolve(new Response('', { status: 404 }));
      }
      return originalFetch.apply(this, arguments);
    };

    // Registra Service Worker para bloquear no nível de rede
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/public/sw.js').catch(() => {
        // Service Worker pode falhar em dev, é ok
      });
    }
  </script>

    @keyframes shimmer {
      0% {

      100% {

      }
    }
  </style>
